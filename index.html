<div id="features"></div>

<script>
const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

db.collection("appSettings").doc("features")
.get().then((doc) => {
      if (doc.exists) {
            const data = doc.data();
                let html = "";

                    if(data.ai)
                          html += '<button onclick="alert(\'AI Coming Soon\')">AI Assistant</button>';

                              if(data.shop)
                                    html += '<button onclick="alert(\'Shopping Coming Soon\')">Shopping</button>';

                                        if(data.video)
                                              html += '<button onclick="alert(\'Video Coming Soon\')">Videos</button>';

                                                  document.getElementById("features").innerHTML = html;
      }
});
</script>
