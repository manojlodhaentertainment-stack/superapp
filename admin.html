<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>

<h2>Admin Control</h2>

<label>AI</label>
<input type="checkbox" id="ai"><br>

<label>Shopping</label>
<input type="checkbox" id="shop"><br>

<label>Video</label>
<input type="checkbox" id="video"><br>

<button onclick="save()">Save</button>

<script>
const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function save(){
      db.collection("appSettings").doc("features").set({
            ai: document.getElementById("ai").checked,
                shop: document.getElementById("shop").checked,
                    video: document.getElementById("video").checked
      }).then(() => {
            alert("Updated Successfully");
      });
}
</script>

</body>
</html>
